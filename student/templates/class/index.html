<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<a href="{% url 'create-list' %}">Create Class</a>
<table>
  <tr>
    <th>SN</th>
    <th>ID</th>
    <th>Name</th>
    <th>section</th>
    <th>status</th>
    <th>class type</th>
    <th>class link</th>
    <th>Action</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.section}}</td>
    <td>{{i.status}}</td>
    <td>{{i.class_type}}</td>
    <td>{{i.class_link}}</td>
    <td><a href="{% url 'edit-class' i.id %}">Edit</a> || <a href="{% url 'delete-class' i.id %}">Delete</a></td>
  </tr>
  {% endfor %}
  
</table>

</body>
</html>
